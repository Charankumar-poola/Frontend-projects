<html>
<head>
    <title>HTML Input Types</title>
</head>
<body>

    <h2>HTML Input Types</h2>
    <ol>
    
    <form action="#" method="post">
        <li>
            <label for="text">Text:</label>
            <input type="text" id="text" name="text"><br><br>
        </li>

        <li>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
        </li>

        <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        </li>

        <li>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" min="1" max="100"><br><br>
        </li>

        <li>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br><br>
        </li>

        <li>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time"><br><br>
        </li>

        <li>
            <label for="url">Website URL:</label>
            <input type="url" id="url" name="url"><br><br>
        </li>

        <li>
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel"><br><br>
        </li>

        <li>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search"><br><br>
        </li>

        <li>
            <label for="range">Range (1-10):</label>
            <input type="range" id="range" name="range" min="1" max="10"><br><br>
        </li>

        <li>
            <label>Choose Options:</label>
            <input type="checkbox" id="HTML" name="HTML">
            <label for="HTML">HTML</label>
            <input type="checkbox" id="CSS" name="CSS">
            <label for="CSS">CSS</label>
            <input type="checkbox" id="JS" name="JS">
            <label for="JS">JS</label><br><br>
        </li>

        <li>
            <label>Choose One:</label><br>
            <input type="radio" id="radio1" name="radioGroup" value="option1">
            <label for="radio1">Male</label><br>
            <input type="radio" id="radio2" name="radioGroup" value="option2">
            <label for="radio2">Female</label><br><br>
        </li>

            <input type="hidden" name="hiddenField" value="secretValue">

        <li>
            <input type="submit" value="Submit">
        </li><br>

        <li>
            <input type="reset" value="Reset">
        </li>
        </form>
    </ol>
</body>
</html>
